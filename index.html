<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SINK - Loading...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid #e2e8f0;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Loading SINK...</p>
    </div>

    <script type="module">
        import { auth } from './services/firebase.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js';

        console.log('Index page: Checking authentication...');

        // Wait for auth state to be determined
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, go to home
                console.log('Index page: User is authenticated, redirecting to home.html');
                window.location.href = 'home.html';
            } else {
                // No user is signed in, go to login
                console.log('Index page: No user authenticated, redirecting to login.html');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
