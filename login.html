<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SINK â€” Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-neutral-950 text-slate-200 antialiased selection:bg-zinc-400/20 selection:text-slate-200 font-sans" style="font-family: 'Josefin Sans', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;">
    <!-- Login Screen -->
    <section class="fixed inset-0 flex items-center justify-center bg-[radial-gradient(50%_50%_at_50%_50%,rgba(255,255,255,0.05),transparent)]">
      <div class="w-full max-w-md">
          <div class="relative rounded-2xl border border-white/10 bg-white/[0.04] backdrop-blur-2xl shadow-2xl shadow-black/40">
            <!-- Glass overlays -->
            <div class="pointer-events-none absolute inset-0 rounded-2xl ring-1 ring-inset ring-white/10"></div>
            <div class="pointer-events-none absolute inset-0 rounded-2xl bg-[linear-gradient(to_bottom,rgba(255,255,255,0.08),rgba(255,255,255,0.02))]"></div>
            <div class="pointer-events-none absolute -inset-px rounded-[1.05rem] shadow-[inset_0_1px_0_0_rgba(255,255,255,0.15),inset_0_-1px_0_0_rgba(255,255,255,0.06)]"></div>

            <div class="p-6">
            <div class="mb-6">
              <div class="flex items-center gap-3 mb-2">
                <img src="logo.png" alt="SINK Logo" class="h-10 w-10">
                <h1 class="text-2xl tracking-tight" style="font-weight: 600; letter-spacing: -0.02em;">WELCOME TO SINK</h1>
              </div>
              <p class="text-sm text-slate-400 mt-1" style="font-weight: 400;">Sign in to continue chatting with your friends.</p>
            </div>

            <form id="loginForm" class="space-y-4">
              <div class="space-y-1.5">
                <label for="username" class="text-sm text-slate-300" style="font-weight: 500;">Username</label>
                <div class="relative">
                  <!-- Lucide: user -->
                  <div class="pointer-events-none absolute inset-y-0 left-3 flex items-center">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" class="text-slate-500" style="stroke-width:1.5" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M20 21a8 8 0 0 0-16 0"></path><circle cx="12" cy="7" r="4"></circle>
                    </svg>
                  </div>
                  <input 
                    type="text" 
                    id="username" 
                    name="username"
                    placeholder="Enter your username" 
                    autocomplete="username"
                    required
                    class="w-full rounded-xl bg-white/[0.05] hover:bg-white/[0.07] border border-white/10 focus:border-slate-300/20 focus:outline-none focus:ring-2 focus:ring-white/10 placeholder:text-sm px-10 py-2.5 text-sm text-slate-100 transition" 
                    style="font-weight: 400;">
                </div>
              </div>

              <div class="space-y-1.5">
                <label for="password" class="text-sm text-slate-300" style="font-weight: 500;">Password</label>
                <div class="relative">
                  <!-- Lucide: lock -->
                  <div class="pointer-events-none absolute inset-y-0 left-3 flex items-center">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" class="text-slate-500" style="stroke-width:1.5" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                      <rect x="3" y="11" width="18" height="11" rx="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                  </div>
                  <input
                    id="password" 
                    name="password"
                    type="password" 
                    placeholder="Enter your password" 
                    autocomplete="current-password"
                    required
                    class="w-full rounded-xl bg-white/[0.05] hover:bg-white/[0.07] border border-white/10 focus:border-slate-300/20 focus:outline-none focus:ring-2 focus:ring-white/10 placeholder:text-sm px-10 py-2.5 text-sm text-slate-100 transition pr-11" 
                    style="font-weight: 400;">
                  <div class="absolute inset-y-0 right-3 flex items-center">
                    <button type="button" onclick="togglePassword()" class="text-slate-500 hover:text-slate-300 transition-colors">
                      <span id="eyeIcon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                          <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                      </span>
                    </button>
                  </div>
                </div>
              </div>

              <!-- Error Message -->
              <div id="loginError" class="rounded-xl bg-rose-500/10 border border-rose-500/20 px-3 py-2 text-rose-400 text-sm text-center" style="display: none; font-weight: 500;">
                Error message will appear here
              </div>

              <!-- Terms Text with Dividers -->
              <div class="mt-5 flex items-center gap-3 text-xs text-slate-500">
                <div class="h-px flex-1 bg-slate-700/40"></div>
                <span>By continuing you agree to our terms!</span>
                <div class="h-px flex-1 bg-slate-700/40"></div>
              </div>

              <!-- Submit Button -->
              <button 
                type="submit" 
                class="group inline-flex w-full items-center justify-center gap-2 rounded-full bg-zinc-900 hover:bg-zinc-800 active:bg-zinc-900 text-slate-100 px-5 py-3 transition-colors border border-white/10 ring-1 ring-white/5 cursor-pointer h-12" 
                style="font-weight: 600; letter-spacing: -0.01em;">
                <span class="text-sm flex items-center">SIGN IN</span>
                <!-- Lucide: log-in -->
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" class="opacity-90 group-hover:opacity-100 flex-shrink-0" style="stroke-width:1.5" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                  <polyline points="10,17 15,12 10,7"></polyline>
                  <line x1="15" y1="12" x2="3" y2="12"></line>
                </svg>
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    
    <script>
      function togglePassword() {
        const input = document.getElementById('password');
        const isPassword = input.type === 'password';
        input.type = isPassword ? 'text' : 'password';
        const eyeIcon = document.getElementById('eyeIcon');
        if (isPassword) {
          eyeIcon.innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
            <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
            <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
            <line x1="2" y1="2" x2="22" y2="22"></line>
          </svg>`;
        } else {
          eyeIcon.innerHTML = `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>`;
        }
      }
    </script>
    
    <!-- Firebase Login Script -->
    <script type="module" src="scripts/login.js"></script>
</body>
</html>
